<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://wallpapercave.com/w/wp13142225.jpg'); /* Background anime yang valid */
            background-size: cover; /* Menyesuaikan background agar responsif */
            background-position: top;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: block;
            width: 80%; /* Menyesuaikan agar responsif di perangkat mobile */
            max-width: 400px; /* Membatasi ukuran maksimum pada layar besar */
            margin-left: auto;
            margin-right: auto;
        }
        .greeting {
            font-size: 18px;
            font-weight: bold;
        }
        .anime-image {
            width: 100%; /* Gambar akan menyesuaikan dengan lebar container */
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">— Souten no Fioré 麗</h1>
    </div>
    <div class="container">
        <h1 class="greeting">Selamat Hari Raya Idul Fitri 1445 H</h1>
        <p class="greeting">Mohon maaf lahir dan batin</p>
        <p class="footer">Dari: Fajar Putra</p>
    </div>
</body>
</html>
