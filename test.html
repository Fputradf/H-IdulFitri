<!DOCTYPE html>
<html lang="id">
<head>

            background-size: cover;
            background-position: top;
            background-attachment: fixed;
            color: white;

            margin-top: 20px;
            font-size: 18px;
        }
        .content {
            height: 150vh; /* Menambah tinggi konten agar bisa discroll */

            flex-direction: column;
            align-items: center;
            justify-content: center;
